[build]
  publish = "build"
  command = "yarn build"
  functions = "functions"

[dev]
  framework = "#custom"
  command = "parcel serve ./public/index.html -p 3001"
  publish = "public"
  targetPort = 3001
  port = 3000

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/gateway/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
